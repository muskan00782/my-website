body{
    margin: 0;
    background-color: antiquewhite;
    font-family: Arial, sans-serif;
}

p{
    text-align: center;
    font-size: 18px;
    text-transform: uppercase;
}

h1{
    text-align: center;
    font-size: 32px;
    text-transform: uppercase;
}

/* Image Section */
.box{
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;   /* IMPORTANT */
    padding: 20px;
}

.box1, .box2, .box3{
    height: 300px;
    width: 300px;   /* smaller for better fit */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/* Background images */
.box1{
    background-image: url(https://th.bing.com/th/id/R.c48c40196cb4bc6ea4000dce76e1b297?rik=HKKQMEJVDtbJFg&riu=http%3a%2f%2fadmin.shltr.is%2fwp-content%2fuploads%2f2023%2f09%2f1-dried-fall-flowers-terrain-.jpg&ehk=xvpoJvS6t%2bHX95CvNNAri7%2bOJ3ME%2be9m%2bxaIXcLZlVU%3d&risl=&pid=ImgRaw&r=0);
}
.box2{
    background-image: url(https://www.dried-flowers.co.uk/cdn/shop/products/Peony3-6_1445x.jpg);
}
.box3{
    background-image: url(https://i.pinimg.com/originals/9a/0c/2d/9a0c2df05218a86bc95e02cb01a40a03.png);
}

/* Social Section */
.boxA{
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
    padding: 20px;
}

.boxA img{
    height: 60px;
}

/* ðŸ“± Mobile Responsive */
@media (max-width:768px){

    h1{
        font-size: 24px;
    }

    .box{
        flex-direction: column;
        align-items: center;
    }

    .box1, .box2, .box3{
        width: 90%;
        height: 250px;
    }

    .boxA{
        gap: 20px;
    }

}
